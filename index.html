<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/calc.css" />
    <title>Calculator</title>
  </head>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    
    <section class="calc">
        <div class="output">0</div>
      <div class="row">
        <button class="func" type="button" id="clear" value="clear">AC</button>
        <button class="func" type="button" id="plusMinus" value="">
          <sup>+</sup>/<sub>-</sub>
        </button>
        <button class="func button" type="button" id="mod" value="%">%</button>
        <button class="operations button" type="button" id="divide" value="/">/</button>
      </div>
      <div class="row">
        <button class="button" type="button" id="seven" value="7">7</button>
        <button class="button" type="button" id="eight" value="8">8</button>
        <button class="button" type="button" id="nine" value="9">9</button>
        <button class="operations button" type="button" id="times" value="*">X</button>
      </div>
      <div class="row">
        <button class="button" type="button" id="four" value="4">4</button>
        <button class="button" type="button" id="five" value="5">5</button>
        <button class="button" class="button" type="button" id="six" value="6">6</button>
        <button class="operations button" type="button" id="minus" value="-">-</button>
      </div>
      <div class="row">
        <button class="button" type="button" id="one" value="1">1</button>
        <button class="button" type="button" id="two" value="2">2</button>
        <button class="button" type="button" id="three" value="3">3</button>
        <button class="operations button" type="button" id="plus" value="+">+</button>
      </div>
      <div class="row">
        <button class="double-width button" type="button" id="zero" value="0">0</button>
        <button class="button" type="button" id="deciaml" value=".">.</button>
        <button class="operations" type="button" id="equals" value="=">=</button>
      </div>
    </section>

    <script src="/scripts/calc.js"></script>
  </body>
</html>
